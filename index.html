    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                First Name
            </label>
            <input type="text" id="name" placeholder="Enter your First Name here">
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Middle Name
            </label>
            <input type="text" id="name" placeholder="Enter your Middle Name here">
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Last Name
            </label>
            <input type="text" id="name" placeholder="Enter your Last Name here">
        </div>

        <div class="form-control">
            <label for="email" id="label-mail">
                Email (In Small Letters)</label>
            <input type="email" id="email" placeholder="Enter your Email Address here">
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Date of Birth</label>
            <input type="date" id="Date of 'birth" Placeholder="Select Date of birth"><br>
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age (above 18+)
            </label>
            <input type="number" id="Age" Placeholder="Enter Your Age (Above 18+)">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                Which Option Describes Your Role</label>

            <select name="role" id="role">
                <option value="Student">10th</option>
                <option value="Intermediate">Intermediate</option>
                <option value="professional">Professional</option>
                <Option></Option>
            </select>
        </div>

        <div class="form-control">
            <label>Gender</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Male</input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">Female</input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Other</input>
            </label>
        </div>
            <div class="form-control">
            <label> Languages and Frameworks known
                <small>(Check all that apply)</small></label>
            <label for="inp-1">
                <input type="checkbox" name="inp">HTML Front-end
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">CSS Front-end
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">JAVASCRIPT
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Python
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">PHP
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">SQL
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Matrix
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Daredevil
            </label>
        </div>
        <div class="form-control">
            <label for="comment">
                Give Your valuable Feedback for us
            </label>
            <textarea name="feedback" id="feedback" placeholder="Enter your Feedback here"></textarea>
        </div>
        <div>
            <button type="submit" value="submit"> <a href="https://byjus.com/careers-at-byjus/">Submit</a></button>
